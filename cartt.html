<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cart</title>
    <!-- Add your CSS styles here to format the cart page -->
    <style>
        /* Add your CSS styles for the cart page here */
        .product-details {
            display: none; /* Initially hide product details */
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>

    <!-- Product List in the Cart -->
    <div class="cart-item">
        <h2>Product 1</h2>
        <p>Quantity: 2</p>
        <p>Price: $10</p>
        <button class="view-details">View Details</button>
        <div class="product-details">
            <!-- Add more details about the product here -->
            <p>Description: This is a product description.</p>
            <p>Manufacturer: XYZ Company</p>
        </div>
    </div>

    <div class="cart-item">
        <h2>Product 2</h2>
        <p>Quantity: 3</p>
        <p>Price: $15</p>
        <button class="view-details">View Details</button>
        <div class="product-details">
            <!-- Add more details about the product here -->
            <p>Description: Another product description.</p>
            <p>Manufacturer: ABC Corporation</p>
        </div>
    </div>

    <!-- Add more cart items as needed -->

    <!-- JavaScript to show/hide product details -->
    <script>
        const viewDetailButtons = document.querySelectorAll('.view-details');

        viewDetailButtons.forEach(button => {
            button.addEventListener('click', function() {
                const productDetails = this.nextElementSibling; // Get the product details div
                productDetails.style.display = (productDetails.style.display === 'none' || productDetails.style.display === '') ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
